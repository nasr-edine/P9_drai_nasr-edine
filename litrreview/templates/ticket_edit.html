{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<h1>Modifier votre ticket</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <div>
        <img src="{{ ticket.image.url }}" alt="no image" width="90" height="144">
    </div>
    <button class="btn btn-info ml-2" type="submit">Envoyer</button>
</form>
{% endblock content %}
