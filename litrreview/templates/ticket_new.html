{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<h1 style="text-align: center;">Creer un ticket</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Envoyer</button>
    <a class="btn btn-danger" href="{% url 'ticket_list' %}" role="button">Annuler</a>

</form>

{% endblock content %}
