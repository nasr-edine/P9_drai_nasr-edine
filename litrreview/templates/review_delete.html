{% extends 'base.html' %}


{% block content %}
<h1>Delete</h1>
<div>
    <h2>{{ review.ticket.title }}</h2>
    <p>{{review.ticket.user}} | {{ review.ticket.time_created }}</p>
    <p>{{ review.ticket.description }}</p>
    <img src="{{ review.ticket.image.url }}" alt="no image" width="90" height="144">
</div>
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ review.headline }}" ?</p>
    <button type="submit">Confirm</button>
</form>
{% endblock content %}
