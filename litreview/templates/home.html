{% extends 'base.html' %}

{% block content %}

{% for ticket in object_list %}
<div>
    <h2><a href="{% url 'ticket_detail' ticket.pk %}">{{ ticket.title }}</a></h2>
    <p>{{ ticket.body }}</p>
    <img src="{{ ticket.image.url }}" alt="no image" width="90" height="144">

</div>
{% endfor %}

{% endblock content %}
